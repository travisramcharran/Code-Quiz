<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href=".//assets/css/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center mt-5">
        
        <div class="game-box col-lg-8 p-4">
            <div class="row pb-4">
                <div class="col-lg-4">
                    <h3 class="code-title">Code-Quiz</h3>
                    
                
                </div>
                <hr>
                <div class="col-lg-4"></div>

                <div class="col-lg-4">
                    <h4 class="float-right text-dark d-none" id="timecounter">Timer :<span id="timer">120</span></h4>

                </div>
            </div>
           
            <div class="quiz-questions d-none" id="quiz-questions">
                
                <h2 class="text-info  text-center text-dark" id="title-item">Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
                
                <div class="answers mt-5 mb-5" id="question-answers">
                
                </div>
                <h1 id="alert"></h1>
                
            </div>
            <div class="btnstart d-flex  flex-column justify-content-center mt-8 mb-10" > 
                
                <p id="info">Please answer the following quiz questions, you're score will be saved by entering your initials!</p>
                
                <button class="btn btn-primary btn-lg" id="btn-start">Start Quiz</button>
                
            </div>
            
            <div class=" input-group mb-3 d-none" id="addscore">
                <h4 class="d-block"><span id="score"></span></h4>
                    
                <input type="text" class="form-control" placeholder="Enter initials:"
                    
                    id="inputScore" aria-describedby="basic-addon2">
                    
                    <div class="input-group-append">
                        
                        <button class="input-group-text btn btn-primary" id="btnScore">Submit</button>

                    </div>
            </div>
        </div>
    </div>
    
    <script src="./assets/javascript/script.js"></script>
    
</body>


</html>
